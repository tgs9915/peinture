<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI Image Gen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      /* Custom Scrollbar for the gallery */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .bg-gradient-brilliant {
        background-image: radial-gradient(
            at 20% 90%,
            hsla(252, 70%, 55%, 0.4) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 80% 10%,
            hsla(28, 90%, 50%, 0.4) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 50% 50%,
            hsla(340, 80%, 60%, 0.3) 0px,
            transparent 50%
          );
        background-attachment: fixed;
      }
      .generate-button-gradient {
        background-image: linear-gradient(to right, #6d28d9, #db2777, #f59e0b);
        background-size: 200% auto;
        transition: background-position 0.5s ease;
      }
      .generate-button-gradient:hover {
        background-position: right center;
      }
      body {
        background-color: #0d0b14;
        color: white;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4b2bee",
              "background-light": "#f6f6f8",
              "background-dark": "#0D0B14",
            },
            fontFamily: {
              display: [
                "ui-sans-serif",
                "system-ui",
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "Roboto",
                "Helvetica Neue",
                "Arial",
                "sans-serif",
              ],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "react-zoom-pan-pinch": "https://aistudiocdn.com/react-zoom-pan-pinch@3.7.0"
        }
      }
    </script>
  </head>
  <body class="bg-background-dark font-display text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
